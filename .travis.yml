language: go
go:
- 1.11
before_script:
- sudo apt-get install -qq sshpass
script: 
after_success:
- sshpass -p $SSH_PASS ssh -o StrictHostKeyChecking=no $SSH_USER@$SSH_HOST rm ~/server/auth
- sshpass -p $SSH_PASS scp -rp -o stricthostkeychecking=no * $SSH_USER@$SSH_HOST:~/server/auth
- sshpass -p $SSH_PASS ssh -o StrictHostKeyChecking=no $SSH_USER@$SSH_HOST docker
  build -t auth-server ~/server/auth && docker stop auth && docker run -e "DB_HOST=postgres"
  -e "DB_USER=$DB_USER" -e "DB_PASS=$DB_PASS" -e "DB_DB=$DB_DB" -d --link postgres:postgres
  --publish 6060:8080 --name auth --link auth-grpc:auth-grpc --link user-grpc:user-grpc
  --rm auth-server
env:
  global:
  - secure: 
  - secure: 
  - secure: 
